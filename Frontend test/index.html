<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double v partners - Frontend test</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section
        id="formSection"
        class="mt-4 border border-secondary rounded p-4"
      >
        <div class="row align-items-center justify-content-around">
          <div class="col-md-6">
            <label for="inputUsername" class="col-form-label"
              >Nombre de usuario a buscar</label
            >
            <input type="text" id="inputUsername" class="form-control" />
            <span id="passwordHelpInline" class="form-text">
              Debe tener almenos 4 letras
            </span>
          </div>
          <div class="col-md-auto mt-2">
            <button class="btn btn-primary" id="btnConsult">Consultar</button>
          </div>
        </div>
      </section>
      <section
        id="tableUsersSection"
        class="mt-4 border border-secondary rounded p-4"
      ></section>
      <section id="chartSection">
        <canvas id="chartUserFollowers"></canvas>
      </section>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
